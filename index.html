<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }
  </style>
  <title>Fighty Game</title>
</head>

<body>
  <div style="position: relative; display: inline-block">
    <div style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
        ">
      <!--p1 health-->
      <div style="
            position: relative;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            border-top: 4px solid white;
            border-left: 4px solid white;
            border-bottom: 4px solid white;
            /* border-radius: 25px; */
          ">
        <div style="
              background-color: red;
              height: 30px;
              width: 100%;
              /* border-radius: 25px; */
            "></div>
        <div id="playerHealth" style="
              position: absolute;
              background: #818cf8;
              top: 0;
              right: 0;
              bottom: 0;
              width: 100%;
              /* border-radius: 25px; */
            "></div>
      </div>
      <!--timer-->
      <div id="timer" style="
            background-color: black;
            height: 50px;
            width: 100px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 4px solid white;
            /* border-radius: 25px; */
          ">
        10
      </div>
      <!--enemy health-->
      <div style="
            position: relative;
            width: 100%;
            border-top: 4px solid white;
            border-right: 4px solid white;
            border-bottom: 4px solid white;
            /* border-radius: 25px; */
          ">
        <div style="
              background-color: red;
              height: 30px;
              /* border-radius: 25px */
            "></div>
        <div id="enemyHealth" style="
              position: absolute;
              background: #818cf8;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
              /* border-radius: 25px; */
            "></div>
      </div>
      <div></div>
    </div>
    <div id="textDisplay" style="
          position: absolute;
          color: white;
          display: none;
          align-items: center;
          justify-content: center;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          font-size: 30px;
        ">
      It's a draw!
    </div>
    <canvas></canvas>
    <div id="control-info" style="display: flex;">
      <div style="padding-right: 100px;">
        <h1>Player 1</h1>
        <ul>
          <li>a = Move left</li>
          <li>d = Move right</li>
          <li>w = Jump</li>
          <li>space = Attack</li>
        </ul>
      </div>
      <div> </div>
      <div>
        <h1>Player 2</h1>
        <ul>
          <li>left arrow = Move left</li>
          <li>right arrow = Move right</li>
          <li>up arrow = Jump</li>
          <li>down arrow = Attack</li>
        </ul>
      </div>
    </div>
  </div>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="index.js"></script>
</body>

</html>
